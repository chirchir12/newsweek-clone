<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <script
      src="https://kit.fontawesome.com/b9edfb7622.js"
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <!-- <link rel="stylesheet" href="css/reset.css" /> -->
    <link rel="stylesheet" href="css/style.css" />
    <title>Newsweek</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container-fluid">
        <header class="top-header d-flex align-items-end">
          <div class="weather-dte flex-fill pb-3">
            <ul
              class="weather-info remove-padding-margin-styl d-flex ml-5 mb-3"
            >
              <li class="mr-2 bold-weather-info">
                <i class="fas fa-cloud"></i>
              </li>
              <li class="mr-2 bold-weather-info">
                22 <sup class="degree-sign"></sup>
              </li>
              <li class="bold-weather-info">
                Nairobi, KE <i class="fas fa-chevron-right"></i>
              </li>
            </ul>
            <span class="date-info d-inline-block ml-5">Wed, Apr 29, 2020</span>
          </div>
          <div class="center-logo flex-fill logo-container">
            <img
              src="./images/Newsweek_Logo.svg"
              class="img-fluid"
              alt="logo"
            />
          </div>
          <div class="signin-subscribe flex-fill">
            <ul
              class="remove-padding-margin-styl d-flex justify-content-end pr-3 pb-4"
            >
              <li>
                <a class="remove-text-decoration bold-font" href="#">SIGN IN</a>
              </li>
              <li class="ml-3">
                <a
                  class="remove-text-decoration bold-font subscribe-link"
                  href="#"
                  >SUBSCRIBE <i class="fas fa-chevron-right"></i
                ></a>
              </li>
            </ul>
          </div>
        </header>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
